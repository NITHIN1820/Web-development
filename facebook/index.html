<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class=" container flex bg-gray-200 ">
      <div class="left size-2/6 ml-44 my-44">
        <img src="fb.svg" class=" w-80" alt="" srcset="" />
        <p class="text-3xl  ml-9 ">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right  border size-2/6 mx-24 my-44 shadow-3xl bg-white">
        <input
          type="text"
          placeholder="Email id or phone number"
          id="default-input"
          class="bg-gray-50 border border-gray-300 mx-8 my-8 w-10/12 p-2.5 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />

        <input
        type="password"
        placeholder="password"
        id="default-input"
        class="bg-gray-50 border border-gray-300 mx-8 my-8 w-10/12 p-2.5 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />

        <button
          type="button"
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg mx-8 w-10/12 p-2.5 text-center me-2 mb-2"
        >
          Log-in
        </button>

        <a
          href="#"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline mx-40 w-9/12 p-2.5"
          >Forgotten password?</a
        >

        <hr class="h-px my-8 mx-7 bg-gray-200 border-0 dark:bg-gray-700"> 

        <button type="button" class="text-white bg-green-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-lg mx-32 mb-8 w-6/12 p-2.5 text-center me-2  dark:bg-green-600 dark:hover:bg-green-700">Create new account</button>
      </div>
      
    </div>
  </body>
